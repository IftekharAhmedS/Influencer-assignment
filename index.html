<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import CSS Styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/15ff39441d.js" crossorigin="anonymous"></script>
        <title>Influencer Gear</title>
    </head>
    <body>
        <!-- Header starts here -->
        <header>
            <h1 class="logo">Influencer Gear</h1>
        </header>
        <!-- Main Section -->
        <main>
            <!-- Hero Section Starts here -->
            <section class="hero-section">
                <div class="hero-left">
                    <div class="hero-tile">
                        <h1>Start your Journey as <br>Influencer</h1>
                    </div>
                    <div class="hero-description">
                        <p>Influencer marketing is a form of social media marketing involving endorsements and product placement from influencers, people and organizations who have a purported expert level of knowledge or social influence in their field.</p>
                    </div>
                    <div class="hero-btn">
                        <a href="#">Prebook Now <i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                </div>
                <div class="hero-right">
                    <div class="hero-image">
                        <img src="images/main-camera.png" alt="camera">
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
